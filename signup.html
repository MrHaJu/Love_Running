<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Love Running</title>
</head>
<body>
    <header>
        <a href="index.html"><h1 id="logo">Love Running</h1>
        <i class="fas fa-heartbeat"></i></a>
        <nav>
            <ul id="menu">
                
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html" >Home</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="post">
            <h2>Let's get you signed up!</h2>
            <div class="signup-form">
                <label for="fname">First Name</label>
                <input class="text-input" id="fname" type="text" name="first_name" required>
            
                <label for="lname">Last Name</label>
                <input class="text-input" id="lname" type="text" name="last_name" required>
            
                <label for="email">Email Address</label>
                <input class="text-input" id="email" type="email" name="email_address" required>
            
                <label for="road">Road</label>
                <input type="radio" id="road" name="running_preference" value="road" required>
            
                <label for="trail">Trail</label>
                <input type="radio" id="trail" name="running_preference" value="trail">
            
                <label for="both">Both</label>
                <input type="radio" id="both" name="running_preference" value="both">
            
                <input type="submit"value="Let's Run!" class="join-button">
            </div>
            
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit our Facebook page"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="visit our Twitter page"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="visit our youtube page"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="visit our Instagram page"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

<!--scripts-->
<script src="https://kit.fontawesome.com/47a36da9be.js" crossorigin="anonymous"></script>
</body>
</html>
